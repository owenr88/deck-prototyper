<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- COMMON TAGS -->
    <meta charset="utf-8" />
    <title>Deck Prototyper</title>
    <!-- Search Engine -->
    <meta
      name="description"
      content="Quickly create decks of cards of prototyping your early-stage board game, card game or table top game."
    />
    <meta name="image" content="%PUBLIC_URL%/banner-1200x630.png" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Deck Prototyper" />
    <meta
      itemprop="description"
      content="Quickly create decks of cards of prototyping your early-stage board game, card game or table top game."
    />
    <meta itemprop="image" content="%PUBLIC_URL%/banner-1200x630.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Deck Prototyper" />
    <meta
      name="twitter:description"
      content="Quickly create decks of cards of prototyping your early-stage board game, card game or table top game."
    />
    <meta name="twitter:site" content="@owenthetwit" />
    <meta name="twitter:image:src" content="%PUBLIC_URL%/banner-1024x512.png" />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Deck Prototyper" />
    <meta
      name="og:description"
      content="Quickly create decks of cards of prototyping your early-stage board game, card game or table top game."
    />
    <meta name="og:image" content="%PUBLIC_URL%/banner-1200x630.png" />
    <meta name="og:url" content="%PUBLIC_URL%" />
    <meta name="og:site_name" content="Deck Prototyper" />
    <meta name="og:locale" content="en_GB" />
    <meta name="og:type" content="website" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
